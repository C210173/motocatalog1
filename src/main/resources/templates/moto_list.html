<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<!-- As a heading -->
		<nav class="navbar navbar-dark bg-dark mb-3">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">バイク管理</span>
			</div>
		</nav>
		<div class="row">
			<div class="col">
				<div class="mb-3">
					<label for="brand" class="form-label">バイクメーカー</label>
					<select class="form-select" id="brand" aria-label="Default select example">
						<option th:each="brand: ${brands}" th:text="${brand.brandName}" th:value="${brand.brandId}"></option>
					</select>
				</div>
			</div>
			<div class="col">
				<div class="mb-3">
					<label for="keyword" class="form-label">キーワード</label>
					<input type="text" class="form-control" id="keyword">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col d-flex flex-row-reverse">
				<button type="button" class="btn btn-primary">新規</button>
				<button type="button" class="btn btn-secondary ms-1 me-1">リセット</button>
				<button type="button" class="btn btn-success">検索</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<table class="table table-dark table-striped mt-3">
					<thead>
						<tr>
							<th scope="col">No.</th>
							<th scope="col">メーカー名</th>
							<th scope="col">車名</th>
							<th scope="col">エンジン</th>
							<th scope="col">価格</th>
							<th scope="col">コメント</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="moto : ${motos}" th:object="${moto}">
							<th scope="row" th:text="*{motoNo}">1</th>
							<td th:text="*{brand.brandName}"></td>
							<td th:text="*{motoName}"></td>
							<td th:text="*{colling} + *{cylinder}"></td>
							<td th:text="*{price}"></td>
							<td th:text="*{comment}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
